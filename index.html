<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .profile-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .contact-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .contact-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .contact-icon {
            font-size: 2rem;
            width: 50px;
            text-align: center;
        }

        .contact-info h3 {
            margin-bottom: 5px;
            font-size: 1.2rem;
        }

        .contact-info p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .video-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .video-section h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 2rem;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .video-container iframe {
            width: 100%;
            height: 450px;
            border: none;
        }

        .about-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .about-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 2rem;
        }

        .about-section p {
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.8;
            color: #666;
        }

        .footer {
            text-align: center;
            padding: 30px 0;
            color: white;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .contact-links {
                grid-template-columns: 1fr;
            }
            
            .video-container iframe {
                height: 250px;
            }
            
            .profile-section,
            .video-section,
            .about-section {
                padding: 20px;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 標題區域 -->
        <div class="header">
            <h1>歡迎來到我的個人網站</h1>
            <p>分享生活、興趣與專業技能</p>
        </div>

        <!-- 個人資料區域 -->
        <div class="profile-section">
            <div class="profile-image">
                👤
            </div>
            <h2>關於我</h2>
            <p>我是一個熱愛生活、喜歡分享的人。在這裡您可以找到我的聯絡方式和一些有趣的內容。</p>
        </div>

        <!-- 聯絡方式區域 -->
        <div class="contact-links">
            <a href="https://line.me/ti/p/@your-line-id" class="contact-card" target="_blank">
                <div class="contact-icon">💬</div>
                <div class="contact-info">
                    <h3>LINE</h3>
                    <p>點擊加入我的 LINE</p>
                </div>
            </a>
            
            <a href="tel:+886912345678" class="contact-card">
                <div class="contact-icon">📞</div>
                <div class="contact-info">
                    <h3>電話</h3>
                    <p>+886 912-345-678</p>
                </div>
            </a>
            
            <a href="mailto:your-email@example.com" class="contact-card">
                <div class="contact-icon">📧</div>
                <div class="contact-info">
                    <h3>Email</h3>
                    <p>your-email@example.com</p>
                </div>
            </a>
        </div>

        <!-- YouTube 影片區域 -->
        <div class="video-section">
            <h2>推薦影片</h2>
            <div class="video-container">
                <iframe 
                    src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <!-- 關於區域 -->
        <div class="about-section">
            <h2>更多關於我</h2>
            <p>
                我喜歡探索新事物，分享有趣的想法和經驗。無論是技術、生活還是興趣愛好，
                我都樂於與大家交流。歡迎透過上面的聯絡方式與我聯繫！
            </p>
        </div>

        <!-- 頁腳 -->
        <div class="footer">
            <p>&copy; 2024 我的個人網站. 保留所有權利.</p>
        </div>
    </div>
</body>
</html>
